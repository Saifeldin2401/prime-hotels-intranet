<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        body { background-color: #0F172A; color: white; padding: 20px; font-family: sans-serif; } /* Hotel Navy equivalent */
        .logo-container { margin-bottom: 30px; border: 1px solid #334155; padding: 20px; }
        img { max-height: 100px; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Logo Asset Test</h1>
    
    <div class="logo-container">
        <h3>1. prime-logo-white-full.png</h3>
        <img src="/prime-logo-white-full.png" alt="prime-logo-white-full">
    </div>

    <div class="logo-container">
        <h3>2. prime-hotels-logo.png</h3>
        <img src="/prime-hotels-logo.png" alt="prime-hotels-logo">
    </div>

    <div class="logo-container">
        <h3>3. prime-logo-dark.png</h3>
        <img src="/prime-logo-dark.png" alt="prime-logo-dark">
    </div>

    <div class="logo-container">
        <h3>4. prime-logo-light.png</h3>
        <img src="/prime-logo-light.png" alt="prime-logo-light">
    </div>
</body>
</html>
